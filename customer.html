<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <script src="./assets/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
  <link rel="stylesheet" href="./assets/css/customer.css">
  <title>Customers | POS</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark w-100" style="background-color: #264653;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./assets/images/POSlogo.png" style="width: 150px;" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./index.html">Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./customer.html">Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./stock.html">Stock</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./transaction.html">Transactions</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form to add Customer -->
  <div class="container w-100 mt-2">
    <div class="row">
      <div class="col m-lg-4">
        <h1 id="main-heading">ADD CUSTOMER</h1>
      </div>
      <div class="col m-lg-4">
        <button type="button" class="btn btn-primary btn-lg float-end">Add Customer</button>
      </div>
    </div>
  </div>

  <div class="container p-3 mb-4" id="outer-container" >
    <div class="row">
      <div class="col">
        <form>
          <div class="form-group m-3">
            <label for="exampleFormControlInput1">Customer Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ravindu Thilakshana">
          </div>

          <div class="form-group m-3">
            <label for="exampleFormControlInput1">Mobile Number</label>
            <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="+(94)">
          </div>

          <div class="form-group m-3">
            <label for="exampleFormControlInput1">Customer Address</label>
            <input type="text" class="form-control m-1" id="exampleFormControlInput1" placeholder="Address Line 01">
            <input type="text" class="form-control m-1" id="exampleFormControlInput1" placeholder="Address Line 02">
            <input type="text" class="form-control m-1" id="exampleFormControlInput1"
              placeholder="Address Line 03 (Optional)">
          </div>

          <div class="container">
            <div class="row">
              <div class="col">
                <div class="form-group m-3">
                  <label for="exampleFormControlInput1">NIC</label>
                  <input type="text" class="form-control m-1" id="exampleFormControlInput1">
                </div>
              </div>
              <div class="col">
                <div class="form-group m-3">
                  <label for="exampleFormControlInput1">Postal Code</label>
                  <input type="text" class="form-control m-1" id="exampleFormControlInput1">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
