<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <script src="./assets/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
  <title>POS System</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark w-100" style="background-color: #264653;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./assets/images/POSlogo.png" style="width: 150px;" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./customer.html">Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./stock.html">Stock</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./transaction.html">Transactions</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container-fluid me-2">
    <div class="row mt-5 m-3">
      <div class="col-8">
        <h3 id="cu-main-heading" class="p-2 d-inline-block w-100">CUSTOMER DETAILS</h3>
      </div>
      <div class="col-4">
        <h3 id="c-main-heading" class="p-2 d-inline-block w-100">CART</h3>
      </div>
    </div>
    <div class="row mt-3 m-5">
      <div class="col-8">
        <div class="container">
          <div class="row">
            <div class="col-4">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Select Customer Code
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">C001</a></li>
                  <li><a class="dropdown-item" href="#">C002</a></li>
                  <li><a class="dropdown-item" href="#">C003</a></li>
                </ul>
              </div>
            </div>
            <div class="col">
              <div class="form-group w-100">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ravindu Thilakshana">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5 m-3">
      <div class="col-8 d-flex" >
        <h3 id="o-main-heading" class="top-0 bottom-0 m-1 d-inline-block w-100 p-2">ORDER DETAILS</h3>
      </div>
    </div>
    <div class="row mt-3 m-5">
      <div class="col-8">
        <div class="container">
          <div class="row">
            <div class="col-4">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Select Item Code
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">I001</a></li>
                  <li><a class="dropdown-item" href="#">I002</a></li>
                  <li><a class="dropdown-item" href="#">I003</a></li>
                </ul>
              </div>
            </div>
            <div class="col">
              <label for="">QTY ON HAND : </label>
              <span id="qtyonhand" class="h3 text-danger">10</span>
            </div>
            <div class="col">
              <span id="unitPrice" class="h2">Rs. 500.00</span>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <input type="text" class="form-control mt-5" placeholder="Requested Amount">
            </div>
            <div class="col-4">
              <span id="itemPrice" class="h2 m-4 mt-5 d-inline-block">Rs. 789.36</span>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="button" class="btn btn-primary btn-lg btn-block w-100">ADD TO CART</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
