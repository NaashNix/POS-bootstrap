<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EA POS | Dashboard</title>
  <link rel="stylesheet" href="./assets/css/dashboard.css">
  <link rel="stylesheet" href="./assets/bootstrap-5.1.3-dist/css/bootstrap.css">
  <script src="./assets/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #264653 !important;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img id="company-logo" src="./assets/images/POSlogo.png" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav poppins-font" style="font-weight: 600;">
          <a class="nav-link active" aria-current="page" href="#">POS</a>
          <a class="nav-link" href="#">Customers</a>
          <a class="nav-link" href="#">Stocks</a>
          <a class="nav-link">Reports</a>
        </div>
        <div class="navbar-nav" id="buttons-set">
          <Button class="btn btn-success m-2 float-end">SALE</Button>
          <Button class="btn btn-danger m-2">Exit</Button>
        </div>
      </div>
    </div>
  </nav>

  <!-- content -->
  <!-- This is main layout that divide cart and other objects. -->
  <div class="container-fluid" style="height: calc(100vh - 10.99vh);">
    <div class="row h-100">
      <div class="col-8 p-0 m-0" style="background-color: #212529;">
        <div class="container-fluid">
          <div class="row" style="background-color: #212529;">
            <div class="col-6">
              <!-- Customer Details Fot Billing -->
              <div class="container mt-4 p-4" id="customer-details-outline">
                <div class="row">
                  <div class="col">
                    <div class="input-group open-sans-font" style="font-weight: 700;">
                      <input type="text" class="form-control" placeholder="Customer Code"
                        aria-label="Recipient's username with two button addons">
                      <button class="btn text-white" type="button"
                        style="background-color: #2a9d8f !important; font-weight: 500;">Search</button>
                      <button class="btn text-white" type="button"
                        style="background-color: #fb8500 !important; font-weight: 500;">View All</button>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col mt-2 open-sans-font">
                    <input type="text" class="form-control" placeholder="Customer Name" aria-label="Customer Name">
                  </div>
                </div>
                <div class="row">
                  <div class="col mt-2 open-sans-font">
                    <input type="text" class="form-control" placeholder="Telephone Number"
                      aria-label="Customer Telephone Number">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="container mt-4 p-4" id="item-cart-adding-outline">
                <div class="row">
                  <div class="col">
                    <div class="input-group open-sans-font" style="font-weight: 700;">
                      <input type="text" class="form-control" placeholder="Item Code"
                        aria-label="Recipient's username with two button addons">
                      <button class="btn text-white" type="button"
                        style="background-color: #8338ec !important; font-weight: 500;">Search</button>
                      <!-- Ended from here -->

                    </div>
                  </div>
                </div>
              </div>
              <div class="container mt-3 p-3" id="scan-barcode-outline">
                <div class="row">
                  <div class="col">
                    <Button class="btn btn-secondary w-100" style="background-color: #118ab2 !important;">SCAN
                      BARCODE</Button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row" id="item-details">
            <div class="col">
              <div class="container mt-4 p-3" id="item-details-outline">
                <div class="row">
                  <div class="col-5">
                    <div id="item-name-container" class="p-2 text-center">
                      <h5 style="color: white !important;">Apple Juice 125ml</h5>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="input-group h-100">
                      <input type="number" class="form-control" placeholder="Req. Amount"
                        aria-label="Requested amount with plus minus">
                      <button class="btn " style="color: white; background-color: #118ab2;" type="button">+</button>
                      <button class="btn " style="color: white; background-color: #c0392b;" type="button">-</button>
                    </div>
                  </div>

                  <div class="col-3">
                    <div id="item-price-container" class="p-2 text-center">
                      <h5 style="color: white !important;" class="mt-1 mb-1">Rs. 5866.36</h5>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-4 mt-3">
                    <form action="" class="form-floating">
                      <input type="date" class="form-control is-valid h-75" id="floatingInputValid"
                        placeholder="yyyy/mm/dd" value="2022 / 12 / 01">
                      <!-- <label for="floatingInputInvalid">Invalid input</label> -->
                      <label for="floatingInputValid">Expire Date</label>
                    </form>
                  </div>

                  <div class="col-4 mt-3">
                    <form action="" class="form-floating">
                      <input type="date" class="form-control h-100" id="mfd">
                      <label for="mfd">Manufactured Date</label>
                    </form>
                  </div>

                  <div class="col-4 mt-3">
                    <form action="" class="form-floating">
                      <input type="number" style="height: 61px !important;" class="form-control h-100" id="mfd">
                      <label for="mfd">Batch Number</label>
                    </form>
                  </div>

                </div>
                <div class="row mt-3">
                  <div class="col-4">
                    <form action="" class="form-floating input-group flex-nowrap">
                      <input type="number" class="form-control h-100" id="discount">
                      <label for="discount">Discount Percentage</label>
                      <span class="input-group-text" id="addon-wrapping">%</span>
                    </form>
                  </div>

                  <div class="col-4">
                    <form action="" class="form-floating input-group">
                      <input type="number" class="form-control h-100" id="freeItems">
                      <label for="freeItems">Free Items</label>
                      <button class="btn " style="color: white; background-color: #118ab2;" type="button">+</button>
                      <button class="btn " style="color: white; background-color: #c0392b;" type="button">-</button>
                    </form>
                  </div>

                  <div class="col-4 d-grid gap-2">
                    <button class="btn" style="background-color: #27ae60; color: white;" type="button">ADD TO
                      CART</button>
                  </div>
                </div>


              </div> <!-- End of the container -->


            </div>

          </div>
          <div class="row">
            <div class="col">
              <div class="mt-4 p-3 open-sans-font text-center" id="shortCutPanelOutline">
                <Button class="btn" style="background-color: #136f63; color: white;">Clear Item</Button>
                <Button class="btn" style="background-color: #136f63; color: white;">Clear Customer</Button>
                <Button class="btn" style="background-color: #0077b6; color: white;">Clear Cart</Button>
                <Button class="btn" style="background-color: #c0392b; color: white;">Clear Order</Button>
                <Button class="btn btn-danger" style="color: white;">Exit</Button>
              </div>
            </div>
            <div class="col-4">
              <div id="logoContainer" class=" mt-4 p-3 text-center">
                <img src="./assets/images/POSlogo.png" style="width: 150px;" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4" style="background-color: #33383d;">

        <div class="container mt-4 p-2" id="cart">
          
        </div>

      </div>
    </div>
  </div>

  <script src="./assets/jQuery/jquery-3.6.0.min.js"></script>
</body>

</html>
